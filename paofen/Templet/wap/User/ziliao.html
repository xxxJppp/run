<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>个人资料</title>
    <link href="__WCSS__/mui.min.css" rel="stylesheet"/>
	<style>
		.body{
			line-height: px;
		}
		.mui-table-view-cell:after{
			left: 0px;
			background-color:#292828;
		}
		.mui-table-view:before{
			background-color:#292828;
		}
		.mui-table-view:after{
			background-color:#292828;
		}
		.header{
			background:#262626;
			top:0;
			box-shadow:0 0px 0px #ccc;
			-webkit-box-shadow:0 0px 0px #ccc;
		}
		.h1{
			font-family:'微软雅黑';
			color:#b99659;
		}
		.ul{
			margin-top:15%;
			background:#1e1e1e;
			line-height:2em;
		}
		.p{
			margin-left:10%;
			font-family:'微软雅黑';
			color:#fff;
		}
	</style>
<script>
if(('standalone' in window.navigator)&&window.navigator.standalone){
var noddy,remotes=false;
document.addEventListener('click',function(event){
noddy=event.target;
while(noddy.nodeName!=='A'&&noddy.nodeName!=='HTML') noddy=noddy.parentNode;
if('href' in noddy&&noddy.href.indexOf('http')!==-1&&(noddy.href.indexOf(document.location.host)!==-1||remotes)){
event.preventDefault();
document.location.href=noddy.href;
}
},false);
}
</script></head>
<body style="background:#1e1e1e;">
	<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.go(-1)"></a>
			<h1 class="mui-title h1">个人资料</h1>
	</header>	
		<ul class="mui-table-view ul">
				<li class="mui-table-view-cell mui-collapse-content">
					<a href="{:U('User/yinhangka')}" class="mui-navigate-right">
					<p class="p">银行卡</p>
					</a>
				</li>
		        <li class="mui-table-view-cell mui-collapse-content">
		        	<a href="{:U('User/xinxi')}" class="mui-navigate-right">
		        	<p class="p">个人信息</p>
		        	</a>
		        </li>
				<li class="mui-table-view-cell mui-collapse-content">
					<a href="{:U('User/password')}" class="mui-navigate-right">
					<p class="p">修改密码</p>
					</a>
				</li>
		</ul>
			
</body>

</html>
