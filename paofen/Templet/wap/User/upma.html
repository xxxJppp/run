    <script>
        $('#cuanjdd').click(function () {
            var icon = $('#icon').val();
            var ewmclass = $('#ewmclass').val();
            var price = $('#price').val();
            var skaccount = $('#skaccount').val();
            var id = $("#ids").val();
			
			if(icon == ''){
                msg_alert('没有上传二维码');
				return false;
            }
            if(price == ''){
                msg_alert('请输入请输入会员名字');
				return false;
            }
			if(skaccount == ''){
                msg_alert('请输入收款账号');
				return false;
            }
			$("#cuanjdd").attr('disabled',true)
            $.ajax({
                url:'/User/saveuma',
                type:'post',
                data:{'icon':icon,'ewmclass':ewmclass,'price':price,'skaccount':skaccount,'id':id},
                datatype:'json',
                success:function (mes) {
                    if(mes.status == 1){
                        msg_alert(mes.message,mes.url);
                    }else{
                        msg_alert(mes.message);
                    }
                }
            })
        })
    </script>
