<html lang="en" style="font-size: 100px;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="icon" href="/favicon.ico">
    <title>{:C('VIEW_TITLE')}</title>
    <style>body {
        background: #f2f2f2;
    }

    .code {
        width: 2rem;
        display: block;
        margin: 0 auto;
    }

    .copy {

    }

    @media screen and (min-width: 767px) {
        #app {
            width: 540px;
            margin: 0 auto;
            min-height: 100vh;
            box-sizing: border-box;
            border: 1px solid #999;
        }
    }</style>

    <link href="__HOME__/css/chunk-vendors.e9f6096e.css" rel="stylesheet">
    <link href="__HOME__/css/app.2150f8cc.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__HOME__/css/chunk-e1f1707a.079dd8a4.css">
    <link rel="stylesheet" type="text/css" href="__HOME__/css/chunk-41206b58.2fe3c40b.css">
</head>
<body>

<div id="app">
    <div data-v-7d5a3782="" class="pwd-reset">
        <div data-v-7d5a3782="" class="MB10 van-nav-bar van-hairline--bottom" style="z-index: 1;">
            <div data-v-7d5a3782="" class="van-nav-bar__left" onClick="javascript :history.back(-1);">
                <i data-v-7d5a3782="" class="van-icon van-icon-arrow-left van-nav-bar__arrow"></i>
                <span data-v-7d5a3782="" class="van-nav-bar__text">返回</span></div>
            <div data-v-7d5a3782="" class="van-nav-bar__title van-ellipsis">账号秘钥</div>
        </div>
        <div><img class="code" src="{$filename}" alt=""></div>
        <div><p style="font-size: 14px;text-align: center;">保存截图然后打开监控App进行扫码或手动复制进行配置</p></div>
        <div><p style="font-size: 12px;text-align: center;" id="key">{$value}</p></div>
    </div>
    <button data-v-0a76cd72="" class="select-code van-button van-button--default van-button--normal" id="copy">
        <span data-v-0a76cd72="" class="van-button__text" id="option">复制配置</span>
    </button>
</div>
<script type="text/javascript" src="__COM__/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="__COM__/layer/layer.js"></script>
<script type="text/javascript">
    $("#copy").click(function () {
        var input = document.createElement("input");
        input.value = $("#key").text();
        document.body.appendChild(input);
        input.select();
        input.setSelectionRange(0, input.value.length), document.execCommand('Copy');
        document.body.removeChild(input);
        layer.msg("复制成功");
    })
</script>
</body>
</html>
