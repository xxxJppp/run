<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>

    <link href="__WCSS__/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@1.6/lib/index.css">

	<style>
		.body{
			line-height: px;
		}
		.mui-table-view-cell:after{
			left: 0px;
			background-color:#292828;
		}
		.mui-table-view:before{
			background-color:#292828;
		}
		.mui-table-view:after{
			background-color:#292828;
		}
		.header{
			background:#262626;
			top:0;
			box-shadow:0 0px 0px #ccc;
			-webkit-box-shadow:0 0px 0px #ccc;
		}
		.h1{
			font-family:'微软雅黑';
			color:#b99659;
		}
		.img{
			position:absolute;
			margin-top:9px;
			width:24px;
			right:8px;
		}
		.ul{
			margin-top:20px;
			background:#1e1e1e;
			line-height:2em;
		}
		.p{
			margin-left:10%;
			font-family:'微软雅黑';
			color:#b49154;
		}
		.p1{
			position:absolute;
			left:35%;
			bottom:12px;
			font-family:'微软雅黑';
			font-size:1em;
			color:#fff;
		}
		.button{
			position:absolute;
			background:linear-gradient(to right, #b18e51 , #dcbb7b);
			color:#000;
			top:12px;
			font-size:0.7em;
			right:20px;
			line-height:1.5em;
			width:80px;
			border-radius:8px;
			border:0px solid;
		}
	</style>
<script>
if(('standalone' in window.navigator)&&window.navigator.standalone){
var noddy,remotes=false;
document.addEventListener('click',function(event){
noddy=event.target;
while(noddy.nodeName!=='A'&&noddy.nodeName!=='HTML') noddy=noddy.parentNode;
if('href' in noddy&&noddy.href.indexOf('http')!==-1&&(noddy.href.indexOf(document.location.host)!==-1||remotes)){
event.preventDefault();
document.location.href=noddy.href;
}
},false);
}
</script></head>
<body style="background: #1e1e1e;">
	<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"  href="javascript:history.go(-1)"></a>
			<a href="javascript:void(0)" id="addcard" ><img src="../Public/home/wap/images/add.png" class="img"/></a>
			<h1 class="mui-title h1">银行卡</h1>
		</header>
		<br><br>
		<empty name="clist">
		<ul class="mui-table-view ul">
			<li class="mui-table-view-cell mui-collapse-content">暂时没有添加银行卡</li>
		</ul>
		<else />
		<foreach name="clist" item="v">
		<ul class="mui-table-view ul">
			<li class="mui-table-view-cell mui-collapse-content"><p class="p">所属银行</p><p  class="p1">{$v.bankname}</p> </li>
			<li class="mui-table-view-cell mui-collapse-content"><p class="p">持卡人</p><p class="p1">{$v.name}</p> </li>
			<li class="mui-table-view-cell mui-collapse-content"><p class="p">银行卡号</p><p class="p1">{$v.banknum}</p> </li>
			<button type="button" class="button"   onclick="delcard({$v.id})" >删除</button>
		</ul>
		</foreach>
		</empty>
</body>
<script type="text/javascript" src="__COM__/js/jquery-1.9.1.min.js" ></script>
<script type="text/javascript" src="__COM__/layer/layer.js" ></script>
<script type="text/javascript">
	$("#addcard").click(function(){
		window.location.href="{:U('User/tjyhk')}"
	});

</script>
<script type="text/javascript">
	function delcard(id){
		var cid = id;
		if(confirm("确定要删除吗？")){
			$.post("{:U('User/del_bankcard')}",
				{'cid' : cid},
				function(data){
					if(data.code==1){
						layer.msg(data.msg);  //,data.url);
						setTimeout(function (args) {
							window.location.href = "{:U('User/yinhangka')}";
						}, 3000); 
					}else{
						layer.msg(data.msg);  //,data.url);
						setTimeout(function (args) {
							window.location.href = "{:U('User/yinhangka')}";
						}, 3000); 
					}
				}
			);
		}else{
			return false;
		}
		
	}

</script>
</html>
