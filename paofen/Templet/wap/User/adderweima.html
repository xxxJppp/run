<script>
    $('#cuanjdd').click(function () {
        var icon = $('#icon').val();
        var ewmclass = $('#ewmclass').val();
        var uname = $('#uname').val();
        var skaccount = $('#skaccount').val();
        var province = $('#province').val();
        var city = $('#city').val();
        var leixing =$('#ewmclass').val();
        if(icon == '') {
            msg_alert('没有上传二维码');
            return false;
        }
        if(uname == '') {
            msg_alert('请输入会员名字');
            return false;
        }
        if (skaccount == '' && leixing > 2) {
            msg_alert('请输入收款账号');
            return false;
        }
        if (province == '') {
            msg_alert('请输入收款码省份');
            return false;
        }
        if (city == '') {
            msg_alert('请输入收款码所属市');
            return false;
        }
        $("#cuanjdd").attr('disabled', true)
        $.ajax({
            url: '/User/ewmup',
            type: 'post',
            data: {
                'icon': icon,
                'ewmclass': ewmclass,
                'uname': uname,
                'skaccount': skaccount,
                'province': province,
                'city': city
            },
            datatype: 'json',
            success: function (mes) {
                if (mes.status == 1) {
                    msg_alert(mes.message, mes.url);
                } else {
                    msg_alert(mes.message);
                }
            }
        })
    })
</script>
