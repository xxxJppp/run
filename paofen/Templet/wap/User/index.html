<script>

    $('#checkCode').click(function () {
        $.ajax({
            url: '/User/checkCode',
            type: 'post',
            datatype: 'json',
            success: function (mes) {
                if (mes.status == 1) {
                    $("#code img").attr('src',mes.info)
                    layer.open({
                        type: 1,
                        title: false,
                        closeBtn: 0,
                        area: ['auto'],
                        skin: 'layui-layer-nobg', //没有背景色
                        shadeClose: true,
                        content: $('#code   ')
                    });
                }
            }
        })
    })
</script>
