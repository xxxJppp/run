<script>
if(('standalone' in window.navigator)&&window.navigator.standalone){
var noddy,remotes=false;
document.addEventListener('click',function(event){
noddy=event.target;
while(noddy.nodeName!=='A'&&noddy.nodeName!=='HTML') noddy=noddy.parentNode;
if('href' in noddy&&noddy.href.indexOf('http')!==-1&&(noddy.href.indexOf(document.location.host)!==-1||remotes)){
event.preventDefault();
document.location.href=noddy.href;
}
},false);
}
</script></head>
<body style="background:#1e1e1e;">
	<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title h1">提现</h1>
	</header>	
		<form class="mui-input-group form"  name="AddUser" action="{:U('Withdraw/drawup')}" id="registerForm"  >
			<li class="mui-table-view-cell mui-collapse-content"><p class="p">收款银行(有问题请联系在线客服)</li>
			<div class="mui-input-row div">
				<img src="../Public/home/wap/images/nubmer.png"  class="img" />
				<input type="text"  name="way" value="{$clist.bankname}"  class="input" placeholder="支付宝/微信/银行卡" >
			</div>
			<li class="mui-table-view-cell mui-collapse-content"><p class="p">姓名</li>
			<div class="mui-input-row div">
				<img src="../Public/home/wap/images/nubmer.png" class="img" />
				<input type="text"  name="uname" value="{$clist.name}"  class="input" placeholder="请输入提现姓名" >
			</div>
			<li class="mui-table-view-cell mui-collapse-content"><p class="p">账号</li>
			<div class="mui-input-row div">
				<img src="../Public/home/wap/images/mima.png" class="img" />
				<input type="text"   name="account" value="{$clist.banknum}"   style=" color: #c7a780; margin-top: 2px;margin-left: 18%; font-size: 0.9em; font-family: '微软雅黑';" placeholder="请输入提现账号">
			</div>
			<li class="mui-table-view-cell mui-collapse-content"><p class="p">金额</li>
			<div class="mui-input-row div">
				<img src="../Public/home/wap/images/nubmer.png" class="img" />
				<input type="number" name="price" value=""  class="input" placeholder="请输入提现金额">
			</div>
			<br><br>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-danger button" id="submit"  onclick="setdraw()"   >提交</button>
			</div>
		</form>
</body>
<script>
	mui.init({
		swipeBack: true //启用右滑关闭功能
	});
</script>
 <script type="text/javascript" src="__COM__/js/jquery-1.9.1.min.js" ></script>
 <script type="text/javascript" src="__COM__/layer/layer.js" ></script>
<script type="text/javascript">

    function setdraw(){
        //验证注册
        var thisform=document.forms['AddUser'];
        var   way=thisform.way.value;
        var   uname=thisform.uname.value;
        var   account=thisform.account.value;
        var   price=thisform.price.value;
		
        if(way=='' || way==null){
            layer.msg('请输入提现类型');
            return false;
        }
		if(uname=='' || uname==null){
            layer.msg('请输入提现人姓名');
            return false;
        }

		if(account=='' || account==null){
            layer.msg('请输入提现账号');
            return false;
        }
		if(price=='' || price==null){
            layer.msg('请输入提现金额');
            return false;
        }


        var post_url = $("form[name='AddUser']").attr('action');
        var post_data= $("form[name='AddUser']").serialize();
        $.ajax({
            type: "POST",
            url: post_url,
            data:post_data,
            dataType: "json",
            success: function(data){
                if(data.status==1){
                    layer.msg(data.msg);  //,data.url);
					setTimeout(function (args) {
						//window.location.href = "{:U('Withdraw/index')}";
					}, 3000); 
                }else{
                    layer.msg(data.msg);
                }
            }
        });
    }


</script>
