      var noddy, remotes = false;
      document.addEventListener('click', function (event) {
        noddy = event.target;
        while (noddy.nodeName !== 'A' && noddy.nodeName !== 'HTML') noddy = noddy.parentNode;
        if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !==

          event.preventDefault();
          document.location.href = noddy.href;
        }
      }, false);

      <script type="text/javascript">
        function setdraw() {
          var thisform = document.forms['AddUser'];
          var way = thisform.way.value;
          var num = thisform.num.value;
          var wangdian = thisform.wangdian.value;
          var uname = thisform.uname.value;
          var account = thisform.account.value;
          var price = thisform.price.value;

          if (uname == '' || uname == null) {
            layer.msg('请输入提现人姓名');
            return false;
          }
          if (way == '' || way == null || wangdian == '' || num == null || num == '' || wangdian == null) {
            layer.msg('请完善银行信息');
            return false;
          }


          if (account == '' || account == null) {
            layer.msg('请输入提现账号');
            return false;
          }
          if (price == '' || price == null) {
            layer.msg('请输入提现金额');
            return false;
          }

          var post_url = $("form[name='AddUser']").attr('action');
          var post_data = $("form[name='AddUser']").serialize();
          $.ajax({
            type: "POST",
            url: post_url,
            data: post_data,
            dataType: "json",
            success: function (data) {
              layer.msg(data.msg); //,data.url);
              setTimeout(function (args) {
                window.location.href = "{:U('Withdraw/index')}";
              }, 3000);
              if (data.status == 1) {
                layer.msg(data.msg); //,data.url);
                setTimeout(function (args) {
                  //window.location.href = "{:U('Withdraw/index')}";
                }, 3000);
              } else {
                layer.msg(data.msg);
              }

            }
          });
        }
      </script>
