<script type="text/javascript">

    $('#cuanjdd').click(function () {
        var cT = $('input[name="ts"]').filter(':checked').val();

        var icon = $('#icon').val();
        var ewmclass = cT;
        var ordernum = $('#ordernum').val();

        if (icon == '') {
            msg_alert('没有上传收款截图');
            return false;
        }
        if (ewmclass == '') {
            msg_alert('请选择投诉类型');
            return false;
        }
        $.ajax({
            url: '/Index/tscl',
            type: 'post',
            data: {'icon': icon, 'ewmclass': ewmclass, 'ordernum': ordernum},
            datatype: 'json',
            success: function (mes) {
                if (mes.status == 1) {
                    msg_alert(mes.message, mes.url);
                } else {
                    msg_alert(mes.message);
                }
            }
        })
    })
</script>
