<script>
    function confirmSK() {
        var index = layer.load();
        $.ajax({
            type: 'POST',
            url: "<?php echo U('Index/qrs',array('id'=>$olist['id']));?>",
            //data: {m: str.price, order: str.time, md5key: str.md5key, status: str.error},
            dataType: 'json',
            success: function (n) {
                console.log(n);
                if (n.status == 1) {
                    var str = JSON.parse(n.info);
                    $.ajax({
                        type: 'POST',
                        url: str.url,
                        data: {m: str.m, order: str.order, md5key: str.md5key, status: str.status},
                        dataType: 'json',
                        success: function (n) {
                            layer.close(index);
                            alert('确认收款成功');
                            location.href = '/Index/index.html';

                        }
                    });
                } else {
                    layer.msg(n.info);
                    location.href = n.url;
                }

            }
        });


    }

</script>
