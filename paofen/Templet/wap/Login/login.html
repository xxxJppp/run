  <script>
    if (('standalone' in window.navigator) && window.navigator.standalone) {
      var noddy, remotes = false;
      document.addEventListener('click', function (event) {
        noddy = event.target;
        while (noddy.nodeName !== 'A' && noddy.nodeName !== 'HTML') noddy = noddy.parentNode;
        if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !==
            -1 || remotes)) {
          event.preventDefault();
          document.location.href = noddy.href;
        }
      }, false);
    }

    <div data-v-6b87e22a="" class="login">

      <div data-v-6b87e22a="" class="head-box "><img src="../../../img/new/user@2x.png" /></div>
      <form method="post" action="{:U('Login/checkLogin')}" name="formlogin" id="loginForm"

              <div class="van-field__body yzm-input-pad">
                <img width="18px" style="margin-right: 0.06rem;" src="../../../img/new/user.png" />
                <input type="text" placeholder="请输入账号" class="van-field__control" id="member_number" name="account"
                  type="number">
              </div>
            </div>
          </div>
        </div>
        <div data-v-6b87e22a="" class="password">
          <div data-v-6b87e22a="" class="login-account van-cell van-field">
            <div class="van-cell__value van-cell__value--alone">
              <div class="van-field__body yzm-input-pad">
                <img width="18px" style="margin-right: 0.06rem;" src="../../../img/new/pass.png" />
                <input type="password" id="member_pwd" name="password" placeholder="请输入密码" class="van-field__control">
              </div>
            </div>
          </div>
        </div>
        <div data-v-6b87e22a="" class="password">
          <div data-v-6b87e22a="" class="login-account van-cell van-field">
            <div class="van-cell__value van-cell__value--alone">
              <div class="van-field__body yzm-input-pad">
                <img width="18px" style="margin-right: 0.06rem;" src="../../../img/new/yzm.png" />
                <input type="text" id="google_code" name="google_code" placeholder="Google 动态验证码 未设置可不填" class="van-field__control">
              </div>
            </div>
          </div>
        </div>
        <div data-v-6b87e22a="">
          <div data-v-6b87e22a="" class="login-account van-cell van-field">
            <div class="van-cell__value van-cell__value--alone yzm-input-cell">
              <div class="van-field__body yzm-input-box">
                <img width="18px" style="margin-right: 0.06rem;" src="../../../img/new/yzm.png" alt="">
                <input type="text" name="code" id="codeSubmit" value="" placeholder="请输入验证码"
                  class="van-field__control">
              </div>
              <img src="{:U('Login/verify',array())}" id="verify_img" style="height: 30px;margin-top: .05rem;">

            </div>
          </div>
        </div>

  <script>
    $("#Refresh-img").click(function () {
      var verifyURL = "{:U('Login/verify',array())}";
      var time = new Date().getTime();
      $("#verify_img").attr({
        "src": verifyURL
      });
    });

    $("#codeSubmit").bind('input propertychange', function () {
      var test = $('#codeSubmit').val();
      var temp = "";
      if (test.length == 4) {
        temp = test;
        login();
      }else if(test.length > 4){
        $('#codeSubmit').val("");
      }
    });
  </script>
